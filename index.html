<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="ddate.css">
    <title>Ddate :  Calander</title>




    <style>
    div.code {
    background: #343436;
    color: #ffffff;
    display:inline-block;
    padding:10px;
    font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
}

input{
  padding:10px;
  border:1px solid #000000;
  width:300px;
}



</style>
</head>
<body>
    <h3>Please Include the below script in your header section or download and added in your assets
    </h3>
    <div class="code">
    &lt;link rel="stylesheet" href="https://msnowshadali.github.io/Ddate/ddate.css"&gt;
      <br/>
    &lt;script src="https://msnowshadali.github.io/Ddate/ddate.js"&gt;&lt;/script&gt;
    </div>
    <br/><br/>
    <input type="text" id="datePicker">


<script src="ddate.js"></script>

<script>
    
    DDate("datePicker").datePicker({
        dateFormat:"DD/m/YYYY",
        weekTitleLength:3,
        selectCurrentDate:true,
        success:function(data){
            console.log(data);
        },
        exclude:[{
            month:12,
            date:25,
            year:2018
        },
        {
            month:04,
            date:29,
            year:2019
        }],
        showPreviousMonth:true
    });
            
</script>
</body>
</html>
