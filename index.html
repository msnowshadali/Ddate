<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="ddate.css">
    <title>Ddate :  Calander</title>
</head>
<body>
    
    <input type="text" id="datePicker" />

    <input type="text" id="datePicker2" />

    <div id="cala">
        
    </div>
<script src="ddate.js"></script>

<script>
    
    

    DDate("cala").renderCalander({
            weekTitleLength:3,
            selectCurrentDate:true,
            actionCallback:function(data){
                console.log(data);
            },
            exclude:[{
                month:05,
                date:01,
                year:2018
            },
            {
                month:05,
                date:05,
                year:2018
            }]
    });

    DDate("datePicker").datePicker({
        dateFormat:"DD/m/YYYY",
        weekTitleLength:3,
        selectCurrentDate:true,
        success:function(data){
            console.log(data);
        },
        exclude:[{
            month:05,
            date:01,
            year:2018
        },
        {
            month:05,
            date:05,
            year:2018
        }],
        showPreviousMonth:true
    });

    // DDate("datePicker2").datePicker({
    //     dateFormat:"DD/m/YYYY",
    //     weekTitleLength:3,
    //     selectCurrentDate:true
    // });
            
</script>
</body>
</html>
